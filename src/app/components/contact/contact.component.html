<div class="container contact-form">
    <div class="contact-image">
        <img src="assets/images/rocket-contact.png" alt="rockH"/>
    </div>
    <form method="post">
        <h3>Contactate Conmigo!</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Nombre *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Numero de Telefono *" value="" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Tu Mensaje *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
        <!-- Botón se mantiene aquí al final -->
        <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact" value="Enviar Mensaje" />
        </div>
    </form>
</div>
